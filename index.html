<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="range" min="0" max="1" name="" id="value1" value="0" onclick="click1()">
    <input type="range" min="0" max="1" name="" id="value2" value="0" onclick="click2()">
    <input type="range" min="0" max="1" name="" id="value3"  value="0" onclick="click3()">
    <script>
        let good = false;
        let cheap = false;
        let fast = false;
        let input1 = document.querySelector('#value1');
        let input2 = document.querySelector('#value2');
        let input3 = document.querySelector('#value3');
        function click1() {
            good = !good;
            if (good) {
                input1.value = 1;
                if (cheap&&fast) {
                    input3.value=0;
                    fast=false;
                }
            } else {
                input1.value = 0;
            }
        }
        function click2() {
            cheap = !cheap;
            if (cheap) {
                input2.value = 1;
                if (good&&fast) {
                    input1.value=0;
                    good=false;
                }
            } else {
                input2.value = 0;
            }
        }
        function click3() {
            fast = !fast;
            if (fast) {
                input3.value = 1;
                if (cheap&&good) {
                    input1.value=0;
                    good=false;
                }
            } else {
                input3.value = 0;
            }
        }

    </script>
</body>

</html>
